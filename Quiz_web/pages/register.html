<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Đăng ký</h1>
      <p class="subtitle">
        QuizForge – Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng
        thiết kế, chia sẻ và thực hiện các bài kiểm tra một cách nhanh chóng và
        hiệu quả!
      </p>
      <div class="container">
        <form class="register-form" id="registerForm">
          <input type="text" id="fullname" placeholder="Họ và tên"  />
          <p class="error" id="errorFullname"></p>
          
          <input type="text" id="email" placeholder="Địa chỉ email"  />
          <p class="error" id="errorEmail"></p>
          
          <input type="password" id="password" placeholder="Mật khẩu"  />
          <p class="error" id="errorPassword"></p>
          
          <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" />
          <p class="error" id="errorConfirmPassword"></p>
          
          <button type="submit" style="border-radius: 5px;margin-top: 30px;">Đăng ký</button>
        </form>
        <p class="login-link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
      </div>
    </div>
    <script src="../js/register.js"></script>
  </body>
</html>
