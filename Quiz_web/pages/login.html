<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
        <h1>Đăng nhập</h1>
        <p class="subtitle">
          QuizForge – Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng
          thiết kế, chia sẻ và thực hiện các bài kiểm tra một cách nhanh chóng và hiệu quả!
        </p>
        <div class="container">
          <form class="login-form" id="loginForm">
            <label for="email" style="padding-right: 320px;">Email</label>
            <input type="text" id="email" placeholder="Địa chỉ email" />
            <p class="error" id="errorEmail"></p>
            
            <label for="password" style="padding-right: 290px;">Password</label>
            <input type="password" id="password" placeholder="Mật khẩu"/>
            <p class="error" id="errorPassword"></p>
            
            <button type="submit" style="border-radius: 5px;margin-top: 30px;">Đăng nhập</button>
          </form>
          <p class="register-link">Chưa có tài khoản? <a href="register.html"><b>Đăng ký</b></a></p>
        </div>
      </div>
    <script src="../js/login.js"></script>
  </body>
</html>
