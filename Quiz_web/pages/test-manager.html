<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý bài test</title>
    <link rel="stylesheet" href="../css/test-manager.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="dashboard.html" style="padding-left: 20px">QuizzForge</a>
        </div>
        <div style="padding-right: 10px">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="category-manager.html" style="opacity: 50%">Danh mục</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="test-manager.html" style="opacity: 90%">Bài test</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Quản lý bài test</h1>
      <div style="display: flex; justify-content: space-between; margin-top: 20px">
        <button class="btn btn-add bg-primary text-light" onclick="addTest()">Thêm bài test</button>
        <div class="sort-filter">
          <select id="sortSelect" onchange="sortTests()">
            <option value="">Sắp xếp theo</option>
            <option value="name-asc">Tên (A-Z)</option>
            <option value="name-desc">Tên (Z-A)</option>
            <option value="time-asc">Thời gian (Tăng dần)</option>
            <option value="time-desc">Thời gian (Giảm dần)</option>
            <option value="category">Danh mục</option>
          </select>
          <input type="text" id="searchInput" placeholder="Tìm kiếm tên bài test" oninput="searchTests()" />
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="text-align: center">ID</th>
              <th>Tên bài test</th>
              <th>Danh mục</th>
              <th>Số câu hỏi</th>
              <th>Thời gian</th>
              <th style="text-align: center">Hành động</th>
            </tr>
          </thead>
          <tbody id="testTable"></tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Bạn chắc chắn muốn xóa bài test này?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-danger" onclick="confirmDelete()">Xóa</button>
          </div>
        </div>
      </div>
    </div>

    <footer>© 2025 Quizz App. All rights reserved.</footer>
    <script src="../js/test-manager.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
