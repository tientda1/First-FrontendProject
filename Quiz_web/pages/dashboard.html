<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizzForge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="dashboard.html" class="navbar-brand">QuizzForge</a>
      <div class="search-bar">
        <input type="text" placeholder="Tìm kiếm bài test" />
      </div>
      <div class="nav-links">
        <a href="dashboard.html">Trang chủ</a>
        <a href="#">Bài test</a>
        <a href="../pages/login.html">Đăng xuất</a>
      </div>
    </nav>

    <div class="header-section">
      <h1>Hãy thử 1 câu đố ngẫu nhiên 🎲</h1>
      <button class="bg-warning text-dark">Play</button>
    </div>
    <h5 style="text-align: center; margin-top: 20px">⭐ Các bài test nổi bật</h5>
    <div class="filter-section">
      <span>Sắp xếp theo: </span>
      <select id="sortSelect" onchange="sortQuizzes()">
        <option value="">Mặc định</option>
        <option value="plays-asc">Lượt chơi tăng dần</option>
        <option value="plays-desc">Lượt chơi giảm dần</option>
      </select>
    </div>
    <div class="quiz-container" id="quizContainer"></div>
    <div class="pagination" id="pagination"></div>
    <footer>© 2025 Quizz App. All rights reserved.</footer>
    <script src="../js/dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
