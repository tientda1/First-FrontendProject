<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" href="../css/category-manager.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div><a class="navbar-brand" href="dashboard.html" style="padding-left: 20px;">QuizzForge</a></div>
        <div style="padding-right: 10px;">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="category-manager.html">Danh mục</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="test-manager.html" style="opacity: 50%;">Bài test</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Quản lý danh mục</h1>
      <button class="btn btn-add bg-primary text-white" onclick="openAddModal()">
        Thêm danh mục
      </button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th style="text-align: center;">Hành động</th>
          </tr>
        </thead>
        <tbody id="categoryTable"></tbody>
      </table>
    </div>

    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalLabel">Thêm/Sửa danh mục</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="categoryName" class="form-label">Tên danh mục</label>
              <input type="text" class="form-control" id="categoryName" placeholder="Nhập tên danh mục">
              <div id="categoryError" class="text-danger" style="display: none;">Tên danh mục không được để trống</div>
            </div>
            <div class="mb-3">
              <label for="categoryEmoji" class="form-label">Emoji</label>
              <input type="text" class="form-control" id="categoryEmoji" placeholder="Nhập emoji">
              <div id="emojiError" class="text-danger" style="display: none;">Emoji không được để trống</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="saveCategory()">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Bạn chắc chắn muốn xóa danh mục này?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-danger" onclick="confirmDelete()">Xóa</button>
          </div>
        </div>
      </div>
    </div>

    <footer>© 2025 Quizz App. All rights reserved.</footer>  

    <script src="../js/category-manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
